version: '3.4'
services:

  # Nebula Graph
  # Metadata Service

  metad0:
    image: vesoft/nebula-metad:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --local_ip=172.29.1.1
      - --ws_ip=172.29.1.1
      - --port=45500
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.1.1:11000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "45500:45500"
      - 11000
      - 11002
    volumes:
      - ./data/meta0:/data/meta
      - ./logs/meta0:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.1.1
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  metad1:
    image: vesoft/nebula-metad:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --local_ip=172.29.1.2
      - --ws_ip=172.29.1.2
      - --port=45500
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.1.2:11000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "45501:45500"
      - 11000
      - 11002
    volumes:
      - ./data/meta1:/data/meta
      - ./logs/meta1:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.1.2
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  metad2:
    image: vesoft/nebula-metad:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --local_ip=172.29.1.3
      - --ws_ip=172.29.1.3
      - --port=45500
      - --data_path=/data/meta
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.1.3:11000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "45502:45500"
      - 11000
      - 11002
    volumes:
      - ./data/meta2:/data/meta
      - ./logs/meta2:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.1.3
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  # Nebula Graph
  # Storage Service

  storaged0:
    image: vesoft/nebula-storaged:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --local_ip=172.29.2.1
      - --ws_ip=172.29.2.1
      - --port=44500
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.2.1:12000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "44500:44500"
      - 12000
      - 12002
    volumes:
      - ./data/storage0:/data/storage
      - ./logs/storage0:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.2.1
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  storaged1:
    image: vesoft/nebula-storaged:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --local_ip=172.29.2.2
      - --ws_ip=172.29.2.2
      - --port=44500
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.2.2:12000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "44501:44500"
      - 12000
      - 12002
    volumes:
      - ./data/storage1:/data/storage
      - ./logs/storage1:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.2.2
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  storaged2:
    image: vesoft/nebula-storaged:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --local_ip=172.29.2.3
      - --ws_ip=172.29.2.3
      - --port=44500
      - --data_path=/data/storage
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.2.3:12000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "44502:44500"
      - 12000
      - 12002
    volumes:
      - ./data/storage2:/data/storage
      - ./logs/storage2:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.2.3
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  # Nebula Graph
  # Query Service

  graphd0:
    image: vesoft/nebula-graphd:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --port=3699
      - --ws_ip=172.29.3.1
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.3.1:13000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "3699:3699"
      - 13000
      - 13002
    volumes:
      - ./logs/graph0:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.3.1
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  graphd1:
    image: vesoft/nebula-graphd:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --port=3699
      - --ws_ip=172.29.3.2
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.3.2:13000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "3700:3699"
      - 13000
      - 13002
    volumes:
      - ./logs/graph1:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.3.2
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  graphd2:
    image: vesoft/nebula-graphd:v2.0.0-rc1
    environment:
      USER: root
      TZ:   "${TZ}"
    command:
      - --meta_server_addrs=172.29.1.1:45500,172.29.1.2:45500,172.29.1.3:45500
      - --port=3699
      - --ws_ip=172.29.3.3
      - --log_dir=/logs
      - --v=0
      - --minloglevel=0
    depends_on:
      - metad0
      - metad1
      - metad2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://172.29.3.3:13000/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    ports:
      - "3701:3699"
      - 13000
      - 13002
    volumes:
      - ./logs/graph2:/logs
    networks:
      nebula-net:
        ipv4_address: 172.29.3.3
    restart: on-failure
    cap_add:
      - SYS_PTRACE

  # Nebula Web

  client:
    image: vesoft/nebula-http-gateway:v2
    environment:
      USER: root
    ports:
      - 8080
    networks:
      - nebula-web

  web:
    image: vesoft/nebula-graph-studio:v2
    environment:
      USER: root
      UPLOAD_DIR: ${MAPPING_DOCKER_DIR}
    ports:
      - 7001
    depends_on:
      - client
    volumes:
      - ${UPLOAD_DIR}:${MAPPING_DOCKER_DIR}:rw
    networks:
      - nebula-web

  importer:
    image: vesoft/nebula-importer:v2
    networks:
      - nebula-web
    ports:
      - 5699
    volumes:
      - ${UPLOAD_DIR}:${MAPPING_DOCKER_DIR}:rw
    command:
      - "--port=5699"
      - "--callback=http://nginx:7001/api/import/finish"

  nginx:
    image: nginx:alpine
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/nebula.conf:ro
      - ${UPLOAD_DIR}:${MAPPING_DOCKER_DIR}:rw
    depends_on:
      - client
      - web
    networks:
      - nebula-web
    ports:
      - 7001:7001

networks:
  nebula-net:
    ipam:
      driver: default
      config:
        - subnet: 172.29.0.0/16
  nebula-web: